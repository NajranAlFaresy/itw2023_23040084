<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lightbox</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div>
      <h1 class="judul karla font-bold">Najran Al-Faresy</h1>
    </div>
    <!-- poto -->

    <div class="container">
      <div class="double-container">
        <div class="header">
          <h1 class="karla font-bold">WEB</h1>
          <h1 class="karla font-bold">FOTO</h1>
          <h1 class="karla font-bold">FAVORIT</h1>
     </div>
        <div class="three-colom right-container">
          <ul class="poto grid-photo-container">
            <li>
              <a href="#picture-1">
                <img src="img/content/fk1.jpg" alt="Picture 1" />
                <span class="anuphan">★</span>
              </a>

              <div class="overlay" id="picture-1">
                <a href="#" class="close">X</a>

                <a href="#picture-6" class="prev">prev</a>

                <img src="img/content/fk1.jpg" alt="Picture 1" />

                <a href="#picture-2" class="next">next</a>
              </div>
            </li>

            <li>
              <a href="#picture-2">
                <img src="img/content/fk4.jpg" alt="forest scenery" />
                <span class="anuphan">★</span>
              </a>

              <div class="overlay" id="picture-2">
                <a href="#" class="close">X</a>

                <a href="#picture-1" class="prev">prev</a>

                <img src="img/content/fk4.jpg" alt="forest scenery" />

                <a href="#picture-3" class="next">next</a>
              </div>
            </li>

            <li>
              <a href="#picture-3">

              </a>

              </div>
            </li>

            <li>
              <a href="#picture-4">
                <img src="img/content/fk5.jpg" alt="forest scenery" />

              </a>

              <div class="overlay" id="picture-4">

              </div>
            </li>

            <li>
              <a href="#picture-5">
                <img src="img/content/fk6.jpg" alt="forest scenery" />

              </a>

              <div class="overlay" id="picture-5">
                <a href="#" class="close">X</a>
                <a href="#picture-4" class="prev">prev</a>

            </li>

            <li>

                <img
                  src="img/content/fk2.jpg"
                  alt="forest
                                        scenery"
                />

              </a>

                <a href="#" class="close">X</a>
                <a href="#picture-5" class="prev">prev</a>
